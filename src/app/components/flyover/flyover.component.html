<div class="zlux-flyover-area"
  [style.top]="(active==true?top:-9999)+'px'"
  [style.left]="(active==true?left:-9999)+'px'"
  #area>
  <div class="zlux-flyover-content">
    <ng-content></ng-content>
  </div>
  <div class="zlux-flyover-arrow-top-layer"
    [style.left]="arrowTopOffsetLeft+'px'"
    [style.bottom]="arrowTopOffsetBottom+'px'"
    [ngClass]="{
      'top': position=='top',
      'bottom': position=='bottom',
      'left': position=='left',
      'right': position=='right'
    }"></div>
  <div class="zlux-flyover-arrow-bottom-layer"
    [style.left]="arrowBottomOffsetLeft+'px'"
    [style.bottom]="arrowBottomOffsetBottom+'px'"></div>
</div>
