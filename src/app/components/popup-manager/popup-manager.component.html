<div *ngIf="blockCount > 0" ngClass="popup-shadow-hover">
  <zlux-popup-panel
    *ngIf="currentErrorBlocking"
    [modal]="false"
    [autoShow]="true"
    [ignoreVeil]="true"
    ngClass="attachToCenter"
  >
    <zlux-error-report
      [severity]="currentErrorBlocking.severity"
      [title]="currentErrorBlocking.title"
      [timestamp]="currentErrorBlocking.timestamp"
      [buttons]="currentErrorBlocking.buttonCaptions"
      (action)="onChoose(currentErrorBlocking, $event)"
      [theme]="currentErrorBlocking.theme"
      [style]="currentErrorBlocking.style"
    >
      {{currentErrorBlocking.text}}
    </zlux-error-report>
  </zlux-popup-panel>

</div>
<zlux-popup-panel
  *ngIf="currentErrorNonblocking"
  [modal]="false"
  [autoShow]="true"
  [blockDisplay]="true"
  ngClass="attachToCorner"
>
  <zlux-error-report
    [severity]="currentErrorNonblocking.severity"
    [title]="currentErrorNonblocking.title"
    [timestamp]="currentErrorNonblocking.timestamp"
    [buttons]="currentErrorNonblocking.buttonCaptions"
    (action)="onChoose(currentErrorNonblocking, $event)"
    [theme]="currentErrorNonblocking.theme"
    [style]="currentErrorNonblocking.style"
  >
    {{currentErrorNonblocking.text}}
  </zlux-error-report>
</zlux-popup-panel>
